<style>

  #chatbot-button {

    position: fixed;

    bottom: 25px;

    right: 25px;

    background: linear-gradient(135deg, #667eea, #764ba2);

    color: white;

    padding: 16px;

    border: none;

    border-radius: 50%;

    cursor: pointer;

    font-size: 26px;

    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);

    z-index: 9999;

    width: 80px;

    height: 80px;

    display: flex;

    align-items: center;

    justify-content: center;

    transition: all 0.3s ease;

    overflow: hidden;

  }

  #chatbot-button:hover {

    transform: scale(1.1);

    background: linear-gradient(135deg, #764ba2, #667eea);

  }

  #chatbot-button:active {

    transform: scale(0.95);

  }

  .chat-icon svg {

    width: 36px;

    height: 36px;

  }

  #chatbot-container {

    display: none;

    position: fixed;

    bottom: 100px;

    right: 25px;

    width: 400px;

    height: 580px;

    background: white;

    border-radius: 12px;

    box-shadow: 0 6px 15px rgba(0,0,0,0.3);

    z-index: 9999;

    overflow: hidden;

  }

  #chatbot-container iframe {

    width: 100%;

    height: 100%;

    border: none;

  }

  #chatbot-close {

    position: absolute;

    top: 8px;

    right: 12px;

    background: transparent;

    border: none;

    font-size: 22px;

    cursor: pointer;

    color: #333;

    z-index: 10000;

  }

  /* Glitter effect */

  .glitter-effect {

    animation: glitter 0.8s ease forwards;

  }

  @keyframes glitter {

    0%   { filter: drop-shadow(0 0 0px gold); }

    50%  { filter: drop-shadow(0 0 10px gold) brightness(1.6); }

    100% { filter: drop-shadow(0 0 0px gold); }

  }

  .chat-icon {

    animation: bounce 2s infinite;

  }

  @keyframes bounce {

    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }

    40% { transform: translateY(-10px); }

    60% { transform: translateY(-6px); }

  }

  .pulse {

    animation: pulse 1.5s ease-in-out infinite;

  }

  @keyframes pulse {

    0%   { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.6); }

    70%  { box-shadow: 0 0 0 20px rgba(102, 126, 234, 0); }

    100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }

  }

  /* ðŸ“± MOBILE: Big, centered, responsive */

  @media (max-width: 600px) {

    #chatbot-button {

      bottom: 20px;

      right: 20px;

      width: 90px;

      height: 90px;

      font-size: 28px;

    }

    .chat-icon svg {

      width: 45px;

      height: 45px;

    }

    #chatbot-container {

      bottom: 90px;

      right: 20px;

      width: 95vw;

      height: 85vh;

      max-height: 640px;

    }

  }

  @media (max-width: 400px) {

    #chatbot-button {

      width: 85px;

      height: 85px;

    }

    .chat-icon svg {

      width: 42px;

      height: 42px;

    }

    #chatbot-container {

      height: 90vh;

    }

  }
</style>
<!-- Chatbot Widget -->
<div id="chatbot-container">
<button id="chatbot-close">&times;</button>
<iframe src="https://madhur-repo-1.onrender.com/" allow="microphone; autoplay"></iframe>
</div>
<button id="chatbot-button" class="pulse">
<div class="chat-icon" id="chat-icon">
<svg viewBox="0 0 24 24" fill="none">
<path d="M12 2C6.48 2 2 6.48 2 2C2 13.54 2.36 14.98 3 16.24V22L8.76 19C9.8 19.32 10.88 19.5 12 19.5C17.52 19.5 22 15.02 22 9.5C22 6.48 19.52 4 16.5 4C15.76 4 15.06 4.12 14.4 4.34C13.34 2.92 11.8 2 12 2Z" fill="currentColor"/>
<circle cx="8" cy="12" r="1.5" fill="white"/>
<circle cx="12" cy="12" r="1.5" fill="white"/>
<circle cx="16" cy="12" r="1.5" fill="white"/>
</svg>
</div>
</button>
<script>

  const chatbotButton = document.getElementById('chatbot-button');

  const chatbotContainer = document.getElementById('chatbot-container');

  const chatbotClose = document.getElementById('chatbot-close');

  const chatIcon = document.getElementById('chat-icon');

  chatbotButton.onclick = () => {

    chatbotContainer.style.display = 'block';

    chatbotButton.classList.remove('pulse');

    // Add glitter effect to icon

    chatIcon.classList.add('glitter-effect');

    setTimeout(() => chatIcon.classList.remove('glitter-effect'), 800);

  };

  chatbotClose.onclick = () => {

    chatbotContainer.style.display = 'none';

    chatbotButton.classList.add('pulse');

  };

  // Keep pulsing every few seconds to draw attention

  setInterval(() => {

    if (chatbotContainer.style.display !== 'block') {

      chatbotButton.classList.add('pulse');

      setTimeout(() => chatbotButton.classList.remove('pulse'), 3000);

    }

  }, 10000);
</script>
